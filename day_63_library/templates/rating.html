<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating Edit</title>
</head>
<body>
    <p>Book Name: {{ book.title }}</p>
    <p>Current Rating: {{ book.rating }}</p>

    <form action="{{ url_for('edit_rating') }}" method="POST">
        <input type="text" name="rating" placeholder="New Rating">
        <input type="hidden" name="id" value="{{ book.id }}">
        <input type="submit" value="Change Rating">
    </form>
</body>
</html>
